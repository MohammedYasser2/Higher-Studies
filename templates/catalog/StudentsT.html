{% extends 'base.html' %}


{% block title %} Students {% endblock %} 


{% block content%}

<div class="container">
    <table class="table">
        <tbody class="tbody">
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>birth</th>
                <th>Gender</th>
                <th>status</th>
                <th>department</th>
            </tr>
            {%for  i in stu %}
                <tr>
                    <th>{{i.ID}}</th>
                    <th>{{i.name}}</th>
                    <th>{{i.birth}}</th>
                    <th>{{i.gender}}</th>
                    <th>
                        {% if i.is_active %}
                            Active
                        {% else %}
                            Inactive
                        {% endif %}
                    </th>
                    <th>{{i.dep}}</th> <br>
                </tr>
           {% endfor %}
        </tbody>


</div>
   

 {% endblock content %}
